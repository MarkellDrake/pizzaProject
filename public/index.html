<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza parrys</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
   
  </head>
  <body>
    <header>
      <h1>Pizza Parrys</h1>
      <h4> Welcome to Parrys pizza select "new pizza" to start order </h4>
      <button type="button" id="newPizza" >New Pizza</button>
    </header>

    <aside>
      
      <p id="text" style="display: none"></p>
    </aside>
    <div class="card rounded bg-light p-3" >
      <div>
        <form id="pizzaOrder" >
          <h3> Your Pizza </h3>
          <div id="toppingsContainer"></div>
          <ul id="pizzaIng" type="text"> On Pizza:</ul>
          <button type='button' id='savePizza' value="savePizza">Add to Order</button>
        </form>
      </div>
    </div>
    <div>
      <h1 id="yourOrdersHead">Your Orders:</h1>
      <div>
        <ul id="yourOrders"></ul>
      </div>
    </div>
    <script src="script.js" ></script>
    <script src="bundle.js"></script>
  </body>
</html>
